<div class="home-container">
  <h2>Welcome to Keto Finder</h2>

  <div class="restaurant-row">
    <ng-container *ngFor="let bundle of restaurantResponse$ | async;">
      <app-meal-card-list
        [restaurantName]="bundle.restaurantName"
        [restaurantMeals]="bundle.restaurantItems"
      >
      </app-meal-card-list>
    </ng-container>

  </div>
</div>
