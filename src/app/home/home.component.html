<div class="home-container">
  <h2>Welcome to Keto Finder</h2>

  <div class="restaurant-col">
    <ng-container *ngFor="let bundle of restaurantResponse$ | async;">
      <h3>{{ bundle.restaurantName }}</h3>
      <app-meal-card-list
        [restaurantMeals]="bundle.restaurantItems"
      >
      </app-meal-card-list>
    </ng-container>

  </div>
</div>
