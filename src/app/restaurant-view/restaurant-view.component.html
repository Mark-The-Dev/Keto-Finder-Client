<div
  class="restaurant-view" *ngIf="restaurantInfo">
  <h2>{{ restaurantInfo.restaurantName}}</h2>

  <app-meal-card-list
  [restaurantMeals]="restaurantInfo.restaurantItems"
  >
  </app-meal-card-list>
  <app-add-meal
    [restaurantId]="restaurantId"
    (newMealAdd)="addNewMealToList($event)"
  >

  </app-add-meal>
</div>
